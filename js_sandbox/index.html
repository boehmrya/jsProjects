<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<canvas id="c" width="500" height="500"></canvas>

	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");



		ctx.fillRect(100, 100, 100, 100);

		ctx.strokeStyle = "#33CC33";
		ctx.strokeRect(50, 50, 50, 50);

		ctx.beginPath();
		ctx.moveTo(10, 10);
		ctx.lineTo(50, 50);
		ctx.lineTo(50, 10);
		ctx.lineTo(10, 10);

		ctx.moveTo(75, 75);
		ctx.lineTo(125, 75);
		ctx.lineTo(125, 125);
		ctx.lineTo(75, 75);

		ctx.fillStyle = "blue";
		
		ctx.fill();

		ctx.fillText("HELLO UDACITY", 50, 10);

			window.open(savedImage);
		}
		image.src = "philly.jpg";
		*/


	</script>
</body>
</html>
